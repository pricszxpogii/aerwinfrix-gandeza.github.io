<!DOCTYPE html>
<html>

<head>
    <script>
        function hello() {
            document.getElementById('sample').innerHTML = "This is my first web page with JS";
            document.getElementById('sample').style.backgroundColor = "#0000ff";
            document.getElementById('sample').style.color = "White";
            document.getElementById('nextsample').innerHTML = "by: Aerwin Frix Gandeza";
            document.getElementById('nextsample').style.backgroundColor = "#FFFF00";
            document.getElementById('nextsample').style.color = "red";
            document.getElementById('nextnextsample').innerHTML = "Advance JS and JS framework";
            document.getElementById('nextnextsample').style.backgroundColor = "#ff0000";
            document.getElementById('nextnextsample').style.color = "White";
        }
    </script>
</head>

<body>
    <button type="button" onclick="hello()">Click Me</button>
    <p id="sample"></p>
    <p id="nextsample"></p>
    <p id="nextnextsample"></p>
</body>
</html>
